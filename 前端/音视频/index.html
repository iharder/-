<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
  <div class="vContainer">
    <!-- 视频元素 -->
    <video id="myVideo" preload="metadata">
      <source src="imooc.mp4" type="video/mp4">
      <source src="imooc.webm" type="video/webm">
      <source src="imooc.ogv" type="video/ogv"> 您的浏览器不支持video标签。
    </video>
    <!-- 标题 -->
    <div class="caption">我自己的视频播放器</div>
    <!-- 控制区 -->
    <div class="control">
      <div class="top">
        <div class="progress">
          <span class="timeBar"></span>
        </div>
        <div class="time">
          <span id="currentTime">00:00</span>
          <span>/</span>
          <span id="duration">00:00</span>
        </div>
      </div>
      <!-- 控制区 下面区域 按钮 -->
      <div class="bottom">
        <div class="button play" id="playBtn"></div>
        <div class="button stop" id="stopBtn"></div>
        <div class="button text selected" id="speed1Btn"></div>
        <div class="button text" id="speed3Btn"></div>
        <div class="volume">
          <span class="volumeBar"></span>
        </div>
        <div class="button sound" id="soundBtn"></div>
      </div>
    </div>
    <!-- loading -->
    <div class="loading"></div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
