<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="title">jQuery实现轮播图</div>
	<!-- 主体 -->
	<div class="main" id="main">
		<!-- 轮播图 -->
		<div class="banner" id="banner">
			<div class="banner-slide slide1 slide-active"></div>
			<div class="banner-slide slide2 "></div>
			<div class="banner-slide slide3"></div>
			<div class="banner-slide slide4"></div>
			<div class="banner-slide slide5"></div>
		</div>
		<!-- 按钮 -->
		<div class="button prev" id="prev"></div>
		<div class="button next" id="next"></div>
		<div class="dots" id="dots">
			<span class="dots-active"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/ysscript.js"></script>
</body>
</html>
